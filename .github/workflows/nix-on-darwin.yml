name: nix-on-darwin

on:
  workflow_dispatch:
  push:
    paths: 
      - 'darwin/**'

jobs:
  nix-darwin:
    runs-on: macos-12
    steps:
      -
        name: run darwin-noninteractive.sh
        shell: bash
        run: 'sudo bash -c "bash <(curl -L https://raw.githubusercontent.com/heywoodlh/nixos-configs/master/tools/darwin/darwin-noninteractive.sh) heywoodlh"'

