      protocol: TCP
      targetPort: frigate
    - name: frigate-rtsp
      port: 8554
      protocol: TCP
      targetPort: frigate-rtsp
    - name: frigate-rtc
      port: 8555
      protocol: TCP
      targetPort: frigate-rtc
    - name: frigate-rtc-udp
