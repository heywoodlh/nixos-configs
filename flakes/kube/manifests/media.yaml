# tautulli
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ntfy
  namespace: media
data:
  ntfy.sh: |-
    #!/usr/bin/env bash
    ntfy_uri="http://ntfy.default.svc.cluster.local/plex-notifications"
    message="$1"
    if [ -z ${message} ] || echo $@ | grep -Eq '\-h|\-\-help'
    then
            echo "usage: $0 message"
            exit 0
    fi
    curl -d "${message}" ${ntfy_uri}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tautulli
  name: tautulli
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tautulli
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      nodeSelector:
        kubernetes.io/hostname: homelab
      containers:
      - image: docker.io/linuxserver/tautulli:2.16.0
        name: tautulli
        ports:
        - name: http
          containerPort: 8181
        volumeMounts:
        - name: tautulli-config
          mountPath: /config
        - name: ntfy
          mountPath: /scripts/ntfy.sh
          subPath: ntfy.sh
      volumes:
      - name: tautulli-config
        hostPath:
          path: /media/config/services/tautulli/config
          type: Directory
      - name: ntfy
        configMap:
          name: ntfy
          defaultMode: 0777
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tautulli
  name: tautulli
  namespace: media
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "tautulli"
    tailscale.com/tags: "tag:http"
spec:
  ports:
  - name: web-ui
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: tautulli
  type: ClusterIP
