apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-keys
  namespace: @namespace@
data:
  keys.sh: |-
    #!/usr/bin/env bash
    mkdir -p -m 700 /home/heywoodlh/.ssh
    [[ -e /home/heywoodlh/.ssh/authorized_keys ]] || curl -L --silent https://github.com/heywoodlh.keys -o /home/heywoodlh/.ssh/authorized_keys
    chmod 600 /home/heywoodlh/.ssh/authorized_keys
    chown -R heywoodlh:heywoodlh /home/heywoodlh/.ssh
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-gen-host-keys
  namespace: @namespace@
data:
  gen-host-keys.sh: |-
    #!/usr/bin/env bash
    [[ -e /etc/ssh/host_keys/ssh_host_rsa_key ]] || ssh-keygen -f /etc/ssh/host_keys/ssh_host_rsa_key -N '' -t rsa
    [[ -e /etc/ssh/host_keys/ssh_host_dsa_key ]] || ssh-keygen -f /etc/ssh/host_keys/ssh_host_dsa_key -N '' -t dsa
    # Overwrite host keys
    cp -rf /etc/ssh/host_keys/* /etc/ssh

    # Ensure heywoodlh permissions are correct
    chown -R heywoodlh /home/heywoodlh
    chmod 700 /home/heywoodlh
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-init
  namespace: @namespace@
data:
  init.sh: |-
    #!/usr/bin/env bash
    # script to set things up initially

    # Set timezone
    rm /etc/localtime
    ln -s /usr/share/zoneinfo/America/Denver /etc/localtime

    # Configure Nix, not using configmap because initial Nix install fails with readonly version
    cp /etc/nix/nix.custom.conf.kube /etc/nix/nix.custom.conf
    chown -R heywoodlh /nix
    chmod 755 /nix
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-heywoodlh
  namespace: @namespace@
data:
  heywoodlh.sh: |-
    #!/usr/bin/env bash
    set -ex

    NIX_EXE="/nix/var/nix/profiles/default/bin/nix"
    TTYD_EXE="/home/heywoodlh/.nix-profile/bin/ttyd"

    # Install Nix
    if [[ -e $NIX_EXE ]]
    then
      echo "Nix already installed."
    else
      curl --proto '=https' --tlsv1.2 -sSf -L https://install.determinate.systems/nix | sh -s -- install --no-confirm || true
      sudo chown -R heywoodlh /nix
      if [[ -e $NIX_EXE ]]
      then
        echo "Nix installation succeeded."
      else
        echo "Nix installation failed. Exiting." && exit 1
      fi
    fi

    # Install flakes
    $NIX_EXE profile add /opt/syncthing/opt/nixos-configs#helix
    $NIX_EXE profile add /opt/syncthing/opt/nixos-configs#tmux
    $NIX_EXE profile add /opt/syncthing/opt/nixos-configs#op-wrapper
    $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#openssh
    $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#kubectl
    $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#k9s
    $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#docker-client
    NIXPKGS_ALLOW_INSECURE=1 $NIX_EXE profile add --impure --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#gomuks
    $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#aerc
    $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#proxychains-ng
    $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#w3m
    $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs nixpkgs#ollama

    # Install ttyd
    if [[ -e $TTYD_EXE ]]
    then
      echo "Nix ttyd installation detected."
    else
      $NIX_EXE profile add --inputs-from /opt/syncthing/opt/nixos-configs '/opt/syncthing/opt/nixos-configs/flakes/ttyd-nerd#ttyd'
      [[ -e $TTYD_EXE ]] && sudo pkill -9 ttyd
    fi
